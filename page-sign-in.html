<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Paper Project - Sign In</title>

		<link href="modern.css" rel="stylesheet">

		

		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-6"></script>

	<body>
		<main class="main d-flex justify-content-center w-100">
			<div class="container d-flex flex-column">
				<div class="row h-100">
					<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
						<div class="d-table-cell align-middle">

							<div class="text-center mt-4">
								<h1 class="h2">С Возвращением</h1>
								<p class="lead">
									Войдите для продолжения
								</p>
							</div>

							<div class="card">
								<div class="card-body">
									<div class="m-sm-4">
										<div class="text-center">
											<img src="https://66.media.tumblr.com/2f90ca73db664ebc8b2dffbccb85082f/tumblr_pbz878eGyb1w2bgl4o5_250.jpg" alt="Chris Wood" class="img-fluid rounded-circle" width="132" height="132" />
										</div>
										<form>
											<div class="form-group">
												<label>Email</label>
												<input class="form-control form-control-lg" type="email" name="email" placeholder="Введите email" />
											</div>
											<div class="form-group">
												<label>Пароль</label>
												<input class="form-control form-control-lg" type="password" name="password" placeholder="Введите пароль" />
												<small>
	            									<a href="pages-reset-password.html">Забыли пароль?</a>
	          									</small>
											</div>
											<div>
												<div class="custom-control custom-checkbox align-items-center">
													<input type="checkbox" class="custom-control-input" value="remember-me" name="remember-me" checked>
													<label class="custom-control-label text-small">Запомнить меня</label>
												</div>
											</div>
											<div class="text-center mt-3">
												<a href="index.html" class="btn btn-lg btn-primary">Войти</a>
												<!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
											</div>
										</form>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</main>

		<script src="js/app.js"></script>

	</body>
